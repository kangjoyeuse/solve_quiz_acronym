<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - ZoFeb</title>
    <link rel="icon" type="image/x-icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <div class="blob"></div>
        </div>
        <!-- ====================================== Header ===================================== -->
        <header id="top-navbar" class="top-navbar top-navbar2">
            <div class="top-header-full">
                <div class="back-btn">
                    <a href="javascript:history.go(-1)">
                        <img src="assets/images/svg/left-black-arrow.svg" alt="left-black-arrow">
                    </a>
                </div>
                <div class="header-title">
                    <h1>Add New Card</h1>
                </div>
            </div>
        </header>
        <!-- ====================================== Section One ===================================== -->
        <section class="section-main-ver" id="New-password">
            <div class="position-relative demo-visa">
                <div><img class="hello-visa" src="assets/images/add-new-card/visa-icon.png" alt="visa-icon"></div>
                <h2 class="card-hidden-number" id="lokiCardNumber">**** **** **** 8899</h2>
                <div class="card-name-jessica-main">
                    <p class="card-name-jessica" id="lokiCardName">Jessica Smith</p>
                    <div class="card-name-jessica-main-sub">
                        <p class="card-date-cvv" id="lokiExpiryDate">07-25</p>
                        <p class="card-date-cvv" id="lokiCVV">423</p>
                    </div>
                </div>
            </div>
            <div class="form-item mt-0">
                <input type="text" id="Name" autocomplete="off" required=""
                    oninput="updateLokiBox('lokiCardName', this)">
                <label class="info-person" for="Name">Card Name</label>
            </div>
            <div class="form-item mt-0">
                <input type="text" id="cardNumber" autocomplete="off" required="" oninput="maskNumber(this)"
                    maxlength="16">
                <label class="info-person" for="cardNumber">Card Number</label>
            </div>
            <div class="cvv-flex">
                <div class="form-item mt-0">
                    <input type="text" id="datepicker" autocomplete="off" required="">
                    <label class="info-person" for="datepicker">Expiry Date</label>
                </div>
                <div class="form-item mt-0">
                    <input type="text" id="threeDigitInput" autocomplete="off" required=""
                        oninput=" validateInputcvv(this)">
                    <label class="info-person" for="threeDigitInput">CVV</label>
                </div>
            </div>
        </section>
        <div class="button-main Verify-btn">
            <a href="myWallet.html">Add My Card</a>
        </div>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/cal.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        // Add Date in card
        $(document).ready(function () {
            $("#datepicker").datepicker({
                dateFormat: "mm-y",
                duration: "fast",
                onSelect: function (dateText, inst) {
                    $("#lokiExpiryDate").text(dateText);
                }
            });
        });
    </script>
</body>
</html>
