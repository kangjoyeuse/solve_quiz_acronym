<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - ZoFeb</title>
    <link rel="icon" type="image/x-icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <div class="blob"></div>
        </div>
        <!-- ====================================== Header ================================== -->
        <header id="top-navbar" class="top-navbar top-navbar2">
            <div class="top-header-full">
                <div class="back-btn">
                    <a href="javascript:history.go(-1)">
                        <img src="assets/images/svg/left-black-arrow.svg" alt="left-black-arrow">
                    </a>
                </div>
                <div class="header-title">
                    <h1>Currency</h1>
                </div>
            </div>
        </header>
        <!-- ====================================== Section One ===================================== -->
        <section class="section-main-ver mb-3">
            <h2 class="d-none">hidden</h2>
            <div class="language-select mt-0 gap-0">
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Dollar.svg" alt="Icon-Dollar">
                        <span class="flag">USD</span>
                    </span>
                    <input type="radio" name="language" checked>
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Dollar.svg" alt="Icon-Dollar">
                        <span class="flag">CAD</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Dollar.svg" alt="Icon-Dollar">
                        <span class="flag">AUD</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Dollar.svg" alt="Icon-Dollar">
                        <span class="flag">NZD</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Bitcoin.svg" alt="Icon-Bitcoin">
                        <span class="flag">Bitcoin</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Ethereum.svg" alt="Icon-Ethereum">
                        <span class="flag">Ethereum</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Euro.svg" alt="Icon-Euro">
                        <span class="flag">Euro</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Pound.svg" alt="Icon-Pound">
                        <span class="flag">Pound</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Ruble.svg" alt="Icon-Ruble">
                        <span class="flag">Ruble</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Rupee.svg" alt="Icon-Rupee">
                        <span class="flag">Rupee</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
                <label class="language-option currency-option">
                    <span class="usd-dollar-main">
                        <img src="assets/images/svg/Icon-Yen.svg" alt="Icon-Yen">
                        <span class="flag">Yen</span>
                    </span>
                    <input type="radio" name="language">
                    <span class="custom-radio"></span>
                </label>
            </div>
        </section>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
