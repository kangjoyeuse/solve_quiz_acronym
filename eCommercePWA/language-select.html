<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - ZoFeb</title>
    <link rel="icon" type="image/x-icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <div class="blob"></div>
        </div>
        <!-- ====================================== Header ================================== -->
        <header id="top-navbar" class="top-navbar top-navbar2">
            <div class="top-header-full">
                <div class="back-btn">
                    <a href="javascript:history.go(-1)">
                        <img src="assets/images/svg/left-black-arrow.svg" alt="left-black-arrow">
                    </a>
                </div>
                <div class="header-title">
                    <h1>Language</h1>
                </div>
            </div>
        </header>
        <!-- ====================================== Section One ===================================== -->
        <section class="section-main-ver mb-3">
            <h2 class="d-none">Hidden</h2>
            <div class="language-select">
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag1.jpg" alt="flag1">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag"> English (USA)</span>
                        <input type="radio" name="language" checked>
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag2.jpg" alt="flag2">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag"> Chinese (China)</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag3.jpg" alt="flag3">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Hindi (India)</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag4.jpg" alt="flag4">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Portuguese (Portugal)</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag5.jpg" alt="flag5">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Spanish (Spain)</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag6.jpg" alt="flag6">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Arabic (UAE)</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag7.jpg" alt="flag7">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">French (France)</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag8.jpg" alt="flag8">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Russian (Russia)</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
            </div>
        </section>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
